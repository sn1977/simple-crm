<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h2 mat-dialog-title>Add User</h2>
<div class="name-field">
    <mat-dialog-content class="pb-0 pt-4">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
            <!--            <mat-hint>Please enter your first name</mat-hint>-->
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-content class="input-box pb-0 pt-4">
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
            <!--            <mat-hint>Please enter your last name</mat-hint>-->
        </mat-form-field>
    </mat-dialog-content>
</div>

<div>
    <mat-dialog-content class="pb-0 pt-4">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>E-Mail</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail">
        </mat-form-field>
    </mat-dialog-content>
</div>

<div>
    <mat-dialog-content class="pb-0 pt-4">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth Date"
                   [matDatepicker]="picker1">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <!--            <mat-hint>MM/DD/YYYY</mat-hint>-->
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </mat-dialog-content>
</div>

<div>
    <mat-dialog-content class="pb-0 pt-4">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="">
            <!--            <mat-hint>MM/DD/YYYY</mat-hint>-->
        </mat-form-field>
    </mat-dialog-content>
</div>

<div class="city-box">
    <mat-dialog-content class="pb-0 pt-4">
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="">
            <!--            <mat-hint>MM/DD/YYYY</mat-hint>-->
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-content class="pb-0 pt-4">
        <mat-form-field appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="">
            <!--            <mat-hint>MM/DD/YYYY</mat-hint>-->
        </mat-form-field>
    </mat-dialog-content>
</div>

<mat-dialog-actions class="btn-user-card">
    <button [disabled]="loading" mat-flat-button color="primary" class="br-24" (click)="dialogRef.close()">Cancel</button>
    <button [disabled]="loading" mat-flat-button color="primary" class="br-24" (click)="saveUser()" cdkFocusInitial>
        Save
    </button>
</mat-dialog-actions>
