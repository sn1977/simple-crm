<h2 mat-dialog-title>Add User</h2>
<div class="name-field">
    <mat-dialog-content class="pt-0">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="First name">
            <!--            <mat-hint>Please enter your first name</mat-hint>-->
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-content class="input-box pt-0">
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Last name">
            <!--            <mat-hint>Please enter your last name</mat-hint>-->
        </mat-form-field>
    </mat-dialog-content>
</div>

<div>
    <mat-dialog-content class="pt-0">
        <mat-form-field appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input [(ngModel)]="birthDate" matInput placeholder="Birth Date" [matDatepicker]="picker1">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <!--            <mat-hint>MM/DD/YYYY</mat-hint>-->
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </mat-dialog-content>
</div>

<div>
    <mat-dialog-content class="pt-0">
        <mat-form-field appearance="outline" class="full-width pt-0">
            <mat-label>Street + House No.</mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="">
            <!--            <mat-hint>MM/DD/YYYY</mat-hint>-->
        </mat-form-field>
    </mat-dialog-content>
</div>

<div class="city-box">
    <mat-dialog-content class="pt-0">
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="">
            <!--            <mat-hint>MM/DD/YYYY</mat-hint>-->
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-content class="pt-0">
        <mat-form-field appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="">
            <!--            <mat-hint>MM/DD/YYYY</mat-hint>-->
        </mat-form-field>
    </mat-dialog-content>
</div>

<mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
